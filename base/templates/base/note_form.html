{% extends 'main.html' %} {% block content %}
<style>
  textarea {
    width: 100%;
    height: 60vh;
    outline: none;
    resize: none;
  }
</style>

<div>
    <form class="mx-56 mt-8" method="POST" action="">
      <div class="flex justify-between  mt-4">
        
        <div class=" flex flex-col items-start text-sm " >
          <a class="mt-2 ml-2 flex items-center hover:underline underline-offset-4" href="{{request.META.HTTP_REFERER}}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chevron-double-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
          </svg><span class="text-lg font-bold">Go Back</span><a>
        </div>
        <input
          class="border-2 h-10 font-bold w-32 bg-blue-300 rounded-xl mr-5 mb-2 cursor-pointer hover:border-black"
          type="submit"
          value="Done"
        />
      </div>
      {% comment %} <h2 class="text-3xl mb-4 font-bold">View/Edite Note</h2> {% endcomment %}
    {% csrf_token %} {% for field in form %}
    <div class="p-2 border-4 border-gray-300 rounded-3xl">{{field}}</div>
    {% endfor %}
    <div class="flex justify-between  mt-2">
      {% comment %} <input
        class="border-2 h-10 font-bold w-56 bg-blue-300 rounded-3xl cursor-pointer"
        type="submit"
        value="Done"
      /> {% endcomment %}
      <div></div>
      <div class=" flex flex-col items-end text-sm " >
        <span><span class="underline underline-offset-2 font-bold">Created</span>:  {{note.created}} </span>
        <span><span class="underline underline-offset-2 font-bold">Edited</span>:  {{note.updated}} </span>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
